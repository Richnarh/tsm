<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="admin/templatesUI.xhtml">
            <ui:define name="pageTitle">
                 Employees
            </ui:define>

            <ui:define name="pageContent">
                <div class="card">
                    <h5 class="card-header">Registrations</h5>
                    <div class="card-body">
                        
                        <h:form id="branchTable">
                            
                            <p:dataTable class="mt-2" value="#{userController.userAccountList}" var="account">
                                <p:column style="width: 37px;">
                                    <p:rowToggler/>
                                </p:column>
                                <p:rowExpansion>
                                    <h:panelGrid columns="2">
                                        <span>#{msg.created_date}</span>
                                        <h:outputText value="#{account.createdDate}">
                                            <f:convertDateTime type="localDate" pattern="#{msg.formatted_date}"/>
                                        </h:outputText>
                                    </h:panelGrid>
                                </p:rowExpansion>
                                
                                <p:column headerText="#{msg.branch_name}">
                                    #{account.companyBranch.branchName}
                                </p:column>
                                <p:column headerText="Name">
                                    #{account.fullname}
                                </p:column>
                                <p:column headerText="#{msg.phone}">
                                    #{account.phoneNumber}
                                </p:column>
                                
                                <p:column headerText="#{msg.action}" style="width: 80px;">
                                    <h:commandLink class="ptext-link" target="_blank" value="Login" action="#{userController.login(account)}"/>
                                </p:column>
                                
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
