<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Change Password
            </ui:define>

            <ui:define name="pageContent">
                <div class="container-fluid">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <h5 class="card-header">Change Password</h5>
                            <div class="card-body mx-auto">
                                <h:form class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <span class="required_field">New Password</span>
                                        <p:password value="#{profileUpdateController.password}" required="true"/>
                                        
                                        <span class="required_field">Confirm Password</span>
                                        <p:password value="#{profileUpdateController.confirmPassword}" required="true"/>
                                        
                                        <p:commandButton value="Update Password" action="#{profileUpdateController.updatePassword()}" update="@form" class="kbtn-secondary"/>
                                    </h:panelGrid>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
