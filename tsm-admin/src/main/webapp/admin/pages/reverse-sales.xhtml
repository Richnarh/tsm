<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <style>
        .converted{
            background: #e0a800 !important;
        }
    </style>
    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Reverse Transactions
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card">
                        <div class="container-fluid pb-3">
                            <div class="card-header">Reverse Sales</div>
                            <h:form>
                                <div class="m-2">
                                    <p:commandButton value="Load data" id="fetchData" update="@form" action="#{reverseSalesController.loadSales()}"/>
                                    <p:inputText class="mx-3" placeholder="Enter Receipt No." value="#{reverseSalesController.receiptNumber}"/>
                                    <p:commandButton icon="fa fa-search" update="@form" action="#{reverseSalesController.filterByReceiptNumber()}" value="#{msg.search}" />

                                    <p:selectOneMenu class="mx-3" style="vertical-align: bottom !important;" value="#{reverseSalesController.approvalOption}">
                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                        <f:selectItems value="#{commonClass.approvalOptionList}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton id="filter" icon="#{msg.filter_icon}" update="@form" action="#{reverseSalesController.fetchSales()}" value="#{msg.filter_record}" />
                                </div>
                                <p:dataTable var="sales" value="#{reverseSalesController.salesList}" reflow="true"
                                             scrollable="true" scrollHeight="400" rowStyleClass="#{sales.approval == true ? 'converted':null}" >
                                    <p:column exportable="false" style="width: 27px;">
                                        <p:rowToggler/>
                                    </p:column>

                                    <p:rowExpansion>
                                        <h:panelGrid columns="2">
                                            <span>#{msg.created_date}</span>
                                            <h:outputText value="#{sales.createdDate}">
                                                <f:convertDateTime pattern="#{msg.formatted_date_time}" type="localDateTime"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:rowExpansion>

                                    <p:column headerText="#{msg.date}" style="width: 70px">
                                        <h:outputText value="#{sales.purchaseDate}">
                                            <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="#{msg.receipt_no}" filterBy="#{sales.receiptNumber}" filterMatchMode="contains">
                                        <h:outputText value="#{sales.receiptNumber}"/>
                                    </p:column>

                                    <p:column headerText="Approved" style="width: 70px">
                                        <h:outputText value="#{sales.approval == true ? 'YES' : 'NO'}" />
                                    </p:column>

                                    <p:column headerText="#{msg.customer}" class="text-end">
                                        <h:outputText value="#{sales.customer.customerName}"/>
                                    </p:column>

                                    <p:column headerText="#{msg.qty}" style="width: 50px" class="text-end">
                                        <h:outputText value="#{sales.qtyPurchased}"/>
                                    </p:column>
                                    <p:column headerText="Total Sale" class="text-end">
                                        <h:outputText value="#{sales.totalAmount}">
                                            <f:convertNumber pattern="#{msg.money_pattern}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg.action}" style="width: 100px">
                                        <p:commandButton class="kbtn-danger" action="#{reverseSalesController.selectedSale(sales)}" update="@form" oncomplete="PF('confirmWindow').show()" resetValues="true" value="Reverse Sale"/>
                                    </p:column>
                                </p:dataTable>
                                <p:blockUI block="@form" trigger="fetchData, filter">
                                    <img src="#{application.contextPath}/assets/img/loading.gif" height="75px"/>
                                    <p><small>Please wait...</small></p>
                                </p:blockUI>
                            </h:form>
                        </div>
                    </div>
                    <ui:include src="includes/confirm.xhtml"/>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
