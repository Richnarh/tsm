<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Stock Listing
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="container">
                        <div class="col-md-4 mx-auto">
                            <h:form>
                                <p:selectOneMenu value="#{stockController.listingType}">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{commonClass.listingTypeList}"/>
                                    <p:ajax immediate="true" update=":mainPanel"/>
                                </p:selectOneMenu>
                            </h:form>
                        </div>
                        <hr/>
                        <h:panelGroup id="warehouseListing" rendered="#{stockController.listingType == 'WAREHOUSE_LISTING'}">
                            <ui:include src="includes/warehouse-listing.xhtml"/>
                        </h:panelGroup>
                        
                        <h:panelGroup rendered="#{stockController.listingType == 'SHOP_INVENTORY_LISTING'}">
                            <ui:include src="includes/inventory-listing.xhtml"/>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
