<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>#{msg.title} | Login</title> 
        <link href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>

        <!-- Vendor CSS Files -->
        <link href="#{application.contextPath}/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="#{application.contextPath}/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"/>
        <link href="#{application.contextPath}/assets/vendor/remixicon/remixicon.css" rel="stylesheet"/>
        <link href="#{application.contextPath}/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"/>

        <!-- Template Main CSS File -->
        <link href="#{application.contextPath}/assets/css/style.css" rel="stylesheet"/>   
        <link href="#{application.contextPath}/assets/css/main.css" rel="stylesheet"/>   
        <link href="#{application.contextPath}/assets/css/login.css" rel="stylesheet"/>   
    </h:head>
    <body>
        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="d-flex justify-content-center py-4">
                                    <span class="logo d-flex align-items-center w-auto">
                                        <!--<img src="{application.contextPath}/assets/img/ssp.png" alt="logo"/>-->
                                        <span class="text-white pms-login">#{msg.title} - LOGIN | ADMINISTRATION</span>
                                    </span>
                                </div><!-- End Logo -->

                                <div class="card mb-3">

                                    <div class="card-body">

<!--                                        <div class="">
                                            <p class="card-title text-center pb-0 fs-4">LOGIN HERE</p>
                                        </div>-->

                                        <h:form class="row g-3">
                                            <p:messages/>
                                            <div class="col-12">
                                                <label class="form-label">Email Address</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user"></i></span>
                                                    <input type="text" jsf:value="#{loginController.userEmail}" class="form-control" required="true" placeholder="Email Address"/>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label class="form-label">Password</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                                    <input type="password" jsf:value="#{loginController.password}" name="password" class="form-control" id="yourUsername" required="true" placeholder="Password"/>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <button class="btn btn-danger w-100" type="submit" jsf:action="#{loginController.doLogin()}">Login <i class="fa fa-sign-in"></i></button>
                                            </div>
                                            <small class="text-muted">Admin use Only!</small>
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
        </main>

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="#{application.contextPath}/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="#{application.contextPath}/assets/vendor/tinymce/tinymce.min.js"></script>

        <!-- Template Main JS File -->
        <script src="#{application.contextPath}/assets/js/main.js"></script>
    </body>
</html>
