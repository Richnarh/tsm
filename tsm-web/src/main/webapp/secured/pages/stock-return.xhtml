<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Stock Return (Inventory)
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card mb-5 wow zoomIn">
                        <div class="container-fluid">
                            <div class="card-header">Stock Return (Product)</div>

                            <h:panelGroup rendered="#{stockReturnController.pageView.listView}">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-12">
                                        <h:form class="float-right pt-3" style="margin-bottom: 5px;">

                                            <div class="float-right">
                                                <h:commandButton value="#{msg.new} Return Good" class="btn btn-outline-primary btn-sm"
                                                                 action="#{stockReturnController.initCLient()}">
                                                    <p:ajax update=":mainPanel"/>
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                                <h:form id="returnGoodTable" class="mb-3 wow">
                                    <p:dataTable value="#{stockReturnController.returnGoodList}" reflow="true" var="returnGood"
                                                 paginator="true" paginatorPosition="bottom" rows="10">
                                        <p:column exportable="false" style="width: 40px;">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{returnGood.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>

                                                <span>#{msg.description}</span>
                                                <h:outputText value="#{returnGood.description}"/>
                                            </h:panelGrid>
                                        </p:rowExpansion>

                                        <p:column headerText="Ref No." filterBy="#{returnGood.refNo}" filterMatchMode="contains"  style="width: 150px">
                                            #{returnGood.refNo}
                                        </p:column>
                                        
                                        <p:column headerText="Date" style="width: 130px">
                                            <h:outputText value="#{returnGood.returnDate}">
                                                <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                            </h:outputText>
                                        </p:column>


                                        <p:column headerText="#{msg.client}">
                                            #{returnGood.client}
                                        </p:column>

                                        <p:column headerText="#{msg.product}/Inventory">
                                            #{returnGood.inventory}
                                        </p:column>

                                        <p:column headerText="#{msg.action}" style="width: 150px">
                                            
                                            <h:panelGroup rendered="#{returnGood.updatedInventory == true}">
                                                <span class="text-success">Inventory Updated</span>
                                            </h:panelGroup>
                                           
                                            <p:menuButton value="#{msg.choose}" rendered="#{returnGood.updatedInventory == false}">
                                                <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" action="#{stockReturnController.editReturnGood(returnGood)}" immediate="true" update=":mainPanel"/>
                                                <p:menuitem icon="#{msg.check_icon}" class="text-info" value="Update inventory" immediate="true" action="#{stockReturnController.updateInventory(returnGood)}" update=":mainPanel"/>
                                                <p:menuitem icon="#{msg.delete_icon}" rendered="#{appSession.currentUser.permDelete == true}" class="text-danger" action="#{stockReturnController.deleteReturnGood(returnGood)}" value="#{msg.delete}" immediate="true" update=":mainPanel"/>
                                            </p:menuButton>
                                            
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup  rendered="#{stockReturnController.pageView.createView}">
                                <div class="col-md-6 mb-5 pt-3 mx-auto">
                                    <h:form>
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Ref No.<span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <input type="text" jsf:value="#{stockReturnController.returnGood.refNo}" required="true" class="form-control" placeholder="Enter the Invoice No. here!"/>
                                                </div>
                                            </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Return Date<span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <p:datePicker value="#{stockReturnController.returnGood.returnDate}" required="true" pattern="#{msg.formatted_date}" yearNavigator="true" monthNavigator="true"/>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.client} <span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <p:selectOneMenu filter="true" filterMatchMode="contains" style="width: 100%" value="#{stockReturnController.returnGood.client}" required="true">
                                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                                            <f:selectItems value="#{userCommonClass.clientList}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Inventory/#{msg.product} <span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <p:selectOneMenu filter="true" filterMatchMode="contains" style="width: 100%" value="#{stockReturnController.returnGood.inventory}" required="true">
                                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                                            <f:selectItems value="#{userCommonClass.inventoryList}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">Quantity<span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <input type="text" jsf:value="#{stockReturnController.returnGood.quantity}" required="true" class="form-control" placeholder="Enter return quantity"/>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.description}</label>
                                                    <div class="col-md-8">
                                                        <textarea type="text" jsf:value="#{stockReturnController.returnGood.description}" class="form-control" placeholder="Enter description"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center pt-3">
                                                <p:commandButton rendered="#{appSession.currentUser.permSave == true}" class="kbtn-success" value="#{stockReturnController.optionText}" icon="#{msg.check_icon}" action="#{stockReturnController.saveReturnGood()}" ajax="false"/>
                                                <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="fa fa-trash" immediate="true" action="#{stockReturnController.clearReturnGood()}" update=":mainPanel"/>

                                                <div class="float-right">
                                                    <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{stockReturnController.closePage()}">
                                                        <p:ajax update="@form,:mainPanel"/>
                                                    </h:commandButton>
                                                </div>                 
                                            </div>

                                    </h:form>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
