<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                #{msg.credit_payment}
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card p-3">
                        <div class="container-fluid">
                            <div class="card-header">#{msg.creditPayment}s</div>
                            <h:panelGroup rendered="#{creditPaymentController.pageView.listView}">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-12 py-2">
                                        <h:form id="initForm" style="margin-bottom: 5px;">
                                            <div class="float-end">
                                                <p:commandButton id="reload" value="Reload" class="mx-3" icon="#{msg.refresh_icon}"
                                                                 action="#{creditPaymentController.init()}" update=":mainPanel"/>

                                                <h:commandButton id="newProduct" value="#{msg.new} #{msg.creditPayment}" class="btn btn-outline-primary btn-sm"
                                                                 action="#{creditPaymentController.initProduct()}">
                                                    <p:ajax update=":mainPanel"/>
                                                </h:commandButton>
                                            </div>
                                            <span class="shadow-sm col-2 faded-shade">Count: #{creditPaymentController.creditPaymentList.size()}</span>
                                        </h:form>
                                    </div>
                                </div>
                                <h:form id="creditPaymentTable">
                                    <p:dataTable value="#{creditPaymentController.creditPaymentList}" var="creditPayment" paginator="true" paginatorPosition="bottom" rows="12">
                                        <p:column style="width: 30px;">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>Id</span>
                                                <h:outputText value="#{creditPayment.id}"/>

                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{creditPayment.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>

                                                <span>Ref. No</span>
                                                <h:outputText value="#{creditPayment.refNo}"/>

                                                <span>#{msg.description}</span>
                                                <h:outputText value="#{creditPayment.description}"/>

                                            </h:panelGrid>
                                        </p:rowExpansion>

                                        <p:column headerText="#{msg.date}">
                                            <h:outputText value="#{creditPayment.customer}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.payment_method}">
                                            <h:outputText value="#{creditPayment.paymentMethod}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.payment_status}">
                                            <h:outputText value="#{creditPayment.paymentStatus}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.total} #{msg.credit}" class="text-end">
                                            <h:outputText value="#{creditPayment.totalCredtit}">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.amount} paid" class="text-end">
                                            <h:outputText value="#{creditPayment.amountPaid}">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg.credit} Rem." class="text-end">
                                            <h:outputText value="#{creditPayment.creditRemaining}">
                                                <f:convertNumber pattern="#{msg.money_pattern}"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" style="width: 100px;">
                                            <p:menuButton value="#{msg.manage}">
                                                <p:menuitem icon="#{msg.edit_icon}" class="text-info" value="#{msg.edit}" action="#{creditPaymentController.editProduct(creditPayment)}" immediate="true" ajax="false"/>
                                                <p:menuitem icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}" action="#{creditPaymentController.deleteProduct(creditPayment)}" immediate="true"  update=":mainPanel"/>
                                            </p:menuButton>
                                        </p:column>
                                    </p:dataTable>

                                    <p:blockUI block="creditPaymentTable" trigger=":initForm:reload, :initForm:newProduct">
                                        <img src="#{application.contextPath}/assets/img/loading.gif" height="75px"/>
                                        <p><small>Please wait...</small></p>
                                    </p:blockUI>
                                </h:form>
                            </h:panelGroup>
                        </div>

                        <h:panelGroup id="creditPaymentForm" rendered="#{creditPaymentController.pageView.createView}">
                            <center>
                                <h:form class="spaced-form">
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2">
                                            <span>Selected #{msg.customer}</span>
                                            <h:outputText class="field-shade" value="#{creditPaymentController.selectedCustomer}"/>
                                            
                                            <span>#{msg.payment_method}</span>
                                            <h:selectOneMenu class="form-control" value="#{creditPaymentController.creditPayment.paymentMethod}">
                                                <f:selectItem itemLabel="#{msg.choose}"/>
                                                <f:selectItems value="#{commonClass.paymentMethodList}"/>
                                            </h:selectOneMenu>

                                            <span>#{msg.date} <span class="text-danger">*</span></span>
                                            <p:datePicker value="#{creditPaymentController.creditPayment.paymentDate}" yearNavigator="true" monthNavigator="true" required="true"/>

                                            <span>#{msg.amount} paid <span class="text-danger">*</span></span>
                                            <p:inputText value="#{creditPaymentController.creditPayment.amountPaid}" required="true"/>
                                            
                                            <span>#{msg.description}</span>
                                            <p:inputText value="#{creditPaymentController.creditPayment.description}"/>
                                        </h:panelGrid>

                                    </h:panelGrid>
                                    <hr/>
                                    <center>
                                        <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-2" value="#{creditPaymentController.optionText}" action="#{creditPaymentController.saveCreditPayment()}" update="@form, :mainPanel"/>
                                        <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{creditPaymentController.clearCreditPayment()}" update="@form"/>
                                    </center>
                                    <h:commandButton value="#{msg.close}" class="btn btn-danger float-end" immediate="true" action="#{creditPaymentController.closePage()}">
                                        <p:ajax update="@form,:mainPanel"/>
                                    </h:commandButton>
                                </h:form>
                            </center>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
