<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <p:dialog id="packagePanel" header="Packages" resizable="true" widgetVar="prodPackage" closeOnEscape="true" modal="true" width="180">
        

        <table class="table">
            <tbody>
                <ui:repeat value="#{salesController.inventoryList}" var="package" >
                    <tr>
                        <td class="text-center">
                            <p:commandLink class="shadow-sm p-1 px-lg-5 font-monospace fw-bold fs-5 border-primary" action="#{salesController.fetchPackagePrice(package)}" update="@form" immediate="true" value="#{package.unitMeasurement.units}"/>
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </p:dialog>
</html>
