<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">  

    <p:dialog showEffect="fade" hideEffect="fade" responsive="true"  resizable="false" header="Confirm Approval" closable="false" widgetVar="confirmWindow" closeOnEscape="true" modal="true" height="100"  width="300">
        <!--<h:form id="confirm">-->
            <h3 style="font-size: 50px">Do you want to approve this sale?</h3>
            <br/>
            <center>
                <h:commandLink action="#{salesApprovalController.approveSale()}" target="_blank" class="btn btn-success" value="Yes, Approve!"/>
                <p:commandButton icon="#{msg.close_icon}" class="mx-3 kbtn-danger" value="No" update="@form" oncomplete="PF('confirmWindow').hide();"/>
            </center>
        <!--</h:form>-->
    </p:dialog>
</html>
