<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <p:dialog header="Add sales info" resizable="false" widgetVar="additionalInfo" closeOnEscape="true" modal="true" height="300"  width="450">
        <h:form id="additionInfoForm" class="spaced-form">
            <h:panelGrid columns="2">
                <span>#{msg.delivery_status} <span class="text-danger">*</span></span>
                <p:selectOneMenu style="width: 100%" value="#{addionalInfoController.salesAdditionalInfo.deliveryStatus}" required="true" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{commonClass.deliveryStatusList}"/>
                </p:selectOneMenu>
                <span>#{msg.payment_staus} <span class="text-danger">*</span></span>
                <p:selectOneMenu style="width: 100%" value="#{addionalInfoController.salesAdditionalInfo.paymentStatus}" required="true" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{commonClass.paymentStatusList}"/>
                </p:selectOneMenu>
                
                <span>Delivery Date</span>
                <p:datePicker yearNavigator="true" monthNavigator="true" value="#{addionalInfoController.salesAdditionalInfo.deliveryDate}" pattern="#{msg.formatted_date}"/>
                
                
            </h:panelGrid>                                        
                <span>Additional Note</span>
                <h:inputTextarea rows="5" value="#{addionalInfoController.salesAdditionalInfo.additionalNotes}" class="form-control"/>
                
                <center class="py-3">
                    <p:commandButton icon="#{msg.check_icon_circle}" action="#{addionalInfoController.saveSalesAdditionalInfo()}" class="kbtn-success" value="#{msg.save}" update="@form"/>
                </center>
            </h:form>
    </p:dialog>
</html>
