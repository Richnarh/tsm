<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <p:dialog showEffect="fade" hideEffect="fade" responsive="true"  resizable="false" header="Settings" closable="false" widgetVar="settingWindow" closeOnEscape="true" modal="true" height="280"  width="380">
        <h:form id="settingForm" class="spaced-form">

            <h:panelGrid columns="2">
                <h:outputLabel class="mx-2" value="Create Inventory"/>
                <p:selectBooleanCheckbox immediate="true" value="#{stockUploadController.postToInventory}">
                    <p:ajax update="settingForm"/>
                </p:selectBooleanCheckbox>

                <h:outputLabel class="mx-2" value="Create Purchase Order"/>
                <p:selectBooleanCheckbox value="#{stockUploadController.prepareOrder}"/>

                <h:outputLabel class="mx-2" value="Create Stock Receipt"/>
                <p:selectBooleanCheckbox value="#{stockUploadController.recieveOrder}"/>

                <h:panelGroup rendered="#{stockUploadController.postToInventory == true}">
                    <h:panelGrid columns="2">
                        <span>#{msg.from} Warehouse<span class="text-danger">*</span></span>
                        <p:selectOneMenu style="width: 16rem" immediate="true" value="#{stockUploadController.fromLocation}">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{usercommonBeans.locationList}"/>
                        </p:selectOneMenu>

                        <span>#{msg.to} Shop</span>
                        <p:selectOneMenu style="width: 16rem" immediate="true" value="#{stockUploadController.toLocation}">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{usercommonBeans.locationList}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGroup>
                <h:panelGrid columns="2">
                    <span>#{msg.warehouse}<span class="text-danger">*</span></span>
                    <p:selectOneMenu style="width: 18rem" immediate="true" value="#{stockUploadController.location}" required="true">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{usercommonBeans.locationList}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
            <br/>
            <center>
                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success" value="Apply" oncomplete="PF('settingWindow').hide();"/>
            </center>
        </h:form>
    </p:dialog>
</html>
