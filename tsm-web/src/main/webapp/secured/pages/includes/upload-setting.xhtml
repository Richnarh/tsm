<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <p:dialog showEffect="fade" hideEffect="fade" responsive="true"  resizable="false" header="Settins" closable="false" widgetVar="settingWindow" closeOnEscape="true" modal="true" height="280"  width="480">
        <h:form id="settingForm" class="spaced-form">

            <div class="card-block">
                <div class="form-group row py-2">
                    <label class="col-sm-4 col-form-label">Create Inventory</label>
                    <div class="col-md-8">
                        <p:selectBooleanCheckbox immediate="true" value="#{stockUploadController.postToInventory}">
                            <p:ajax update="settingForm"/>
                        </p:selectBooleanCheckbox>

                    </div>
                    <h:panelGroup rendered="#{stockUploadController.postToInventory == true}">
                        <label class="col-sm-4 col-form-label">Post to Shop</label>
                        <div class="col-md-8">
                            <p:selectOneMenu style="width: 18rem" immediate="true" value="#{stockUploadController.toLocation}">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{usercommonBeans.locationList}"/>
                            </p:selectOneMenu>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Create Purchase Order</label>
                    <div class="col-md-8">
                        <p:selectBooleanCheckbox value="#{stockUploadController.prepareOrder}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Create Stock Receipt</label>
                    <div class="col-md-8">
                        <p:selectBooleanCheckbox value="#{stockUploadController.recieveOrder}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Receive to warehouse</label>
                    <div class="col-md-8">
                        <p:selectOneMenu style="width: 18rem" immediate="true" value="#{stockUploadController.location}" required="true">
                            <f:selectItem itemLabel="#{msg.choose}"/>
                            <f:selectItems value="#{usercommonBeans.locationList}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

            <br/>
            <center>
                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success" value="Apply" oncomplete="PF('settingWindow').hide();"/>
            </center>

        </h:form>
    </p:dialog>
</html>
