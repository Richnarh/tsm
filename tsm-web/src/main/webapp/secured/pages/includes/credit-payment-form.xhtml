<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:form class="spaced-form">
        <h:panelGrid columns="2">
            <h:panelGrid columns="2">
                <span>Selected sale</span>
                <h:outputText class="field-shade" value="#{dbbfController.selectedSale.customer} - #{dbbfController.selectedSale.receiptNumber} | GHS #{dbbfController.selectedSale.totalAmount}"/>

                <span>#{msg.payment_method}</span>
                <p:selectOneMenu style="width: 46%;" value="#{dbbfController.creditPayment.paymentMethod}">
                    <f:selectItem itemLabel="#{msg.choose}"/>
                    <f:selectItems value="#{commonClass.paymentMethodList}"/>
                </p:selectOneMenu>

                <span>#{msg.date} <span class="text-danger">*</span></span>
                <p:datePicker pattern="#{msg.formatted_date}" value="#{dbbfController.creditPayment.paymentDate}" yearNavigator="true" monthNavigator="true" required="true"/>

                <span>#{msg.amount} paid <span class="text-danger">*</span></span>
                <p:inputText value="#{dbbfController.creditPayment.amountPaid}" required="true"/>

                <span>#{msg.description}</span>
                <p:inputText value="#{dbbfController.creditPayment.description}"/>
            </h:panelGrid>

        </h:panelGrid>
        <br/>
        <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-2" value="#{dbbfController.optionText}" action="#{dbbfController.saveCreditPayment()}" update="@form, :mainPanel"/>
        <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{dbbfController.clearCreditPayment()}" update="@form"/>

        <h:commandButton value="#{msg.close}" class="btn btn-danger float-end" immediate="true" action="#{dbbfController.closePage()}">
            <p:ajax update="@form,:mainPanel"/>
        </h:commandButton>
    </h:form>
</html>
