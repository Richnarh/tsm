<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <h:panelGrid columns="2" class="spaced-form"> 
        <span>#{msg.product} <span class="text-danger">*</span> </span>                                
        <p:selectOneMenu style="width: 100%" filter="true" value="#{salesController.saleItem.inventory}" filterMatchMode="contains" required="true">
            <f:selectItem itemLabel="#{msg.choose} Product"/>
            <f:selectItems value="#{usercommonBeans.inventoryList}"/>
            <p:ajax listener="#{salesController.inventoryProperties()}" update="sellingPrice"/>
        </p:selectOneMenu>

        <span>#{msg.quantity} <span class="text-danger">*</span> </span>
        <p:inputText style="width: 100%" value="#{salesController.saleItem.quantity}" required="true"/>

        <span>Unit Price <span class="text-danger">*</span> </span>
        <p:inputText style="width: 100%" disabled="true" id="sellingPrice" value="#{salesController.saleItem.unitPrice}" required="true"/>

        <span>Qty Rem</span>
        <h:inputText class="form-control" value="#{salesController.qtyRem}" disabled="true" style="width: 100%"/>

    </h:panelGrid>

    <div class="py-3">
        <p:commandButton value="Add to saleItem" icon="#{msg.add_icon}" class="kbtn-info mx-2" action="#{salesController.addSaleItem()}" update="@form"/>

        <!--<p:commandButton value="{msg.clear}" class="kbtn-default mx-3" icon="{msg.clear_icon}" immediate="true" action="{salesController.clear()}" update="@form"/>-->
    </div>
    <!--<ui:include src="prod-package.xhtml"/>  oncomplete="PF('prodPackage').show()" resetValues="true" -->
</html>
