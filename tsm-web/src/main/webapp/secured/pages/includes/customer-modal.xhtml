<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <div class="mb-5 pt-3 mx-auto">
            <h:form class="spaced-form">
                <div class="card-block">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.client_type} <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <h:selectOneMenu class="form-control" value="#{customerController.customer.clientType}" required="true">
                                <f:selectItem itemLabel="#{msg.choose}"/>
                                <f:selectItems value="#{commonClass.clientTypeList}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row py-2 pb-0">
                        <label class="col-sm-4 col-form-label">#{msg.customer} Name <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <input type="text" jsf:value="#{customerController.customer.customerName}" required="true" class="form-control" placeholder="Enter name"/>
                        </div>
                    </div>
                    <div class="form-group row py-2">
                        <label class="col-sm-4 col-form-label">#{msg.phone} <span class="text-danger">*</span> </label>
                        <div class="col-md-8">
                            <input type="text" jsf:value="#{customerController.customer.phone}" required="true" class="form-control" placeholder="Mobile number"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.email_ddress}</label>
                        <div class="col-md-8">
                            <input type="text" jsf:value="#{customerController.customer.emailAddress}" class="form-control" placeholder="Enter email address"/>
                        </div>
                    </div>
                    <div class="form-group row py-2">
                        <label class="col-sm-4 col-form-label">#{msg.address}/Location</label>
                        <div class="col-md-8">
                            <input type="text" jsf:value="#{customerController.customer.address}" class="form-control" placeholder="Enter address/location"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">#{msg.description}</label>
                        <div class="col-md-8">
                            <textarea type="text" jsf:value="#{customerController.customer.description}" class="form-control" placeholder="Enter description"/>
                        </div>
                    </div>
                </div>
                <div class="text-center pt-3">
                    <p:commandButton class="kbtn-success" value="#{customerController.optionText}" icon="#{msg.check_icon}" action="#{customerController.saveCustomer()}" update="@form"/>
                    <p:commandButton class="kbtn-default mx-2" value="#{msg.clear}" icon="fa fa-trash" action="#{customerController.clearCustomer()}" immediate="true" update="@form"/>
                </div>

            </h:form>
        </div>
    </h:body>
</html>
