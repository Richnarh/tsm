<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:panelGrid columns="2" class="spaced-form">         
        <span>#{msg.product} <span class="text-danger">*</span> </span>                                
        <p:selectOneMenu style="width: 100%" filter="true" value="#{wholeSaleController.saleItem.inventory}" filterMatchMode="contains" required="true">
            <f:selectItem itemLabel="#{msg.choose} Product"/>
            <f:selectItems value="#{usercommonBeans.inventoryList}"/>
            <p:ajax listener="#{wholeSaleController.wholeSalePrice()}" update="wholesalePrice, qtyRem"/>
        </p:selectOneMenu>

        <span>#{msg.quantity} <span class="text-danger">*</span> </span>
        <p:inputText placeholder="Enter qty" style="width: 100%" value="#{wholeSaleController.saleItem.quantity}" required="true"/>

        <span>Unit Price <span class="text-danger">*</span> </span>
        <input type="text" placeholder="Price" class="form-control" style="width: 100%" readonly="true" jsf:id="wholesalePrice" jsf:value="#{wholeSaleController.saleItem.unitPrice}" required="true"/>
        <span>Qty Rem</span>
        <h:inputText class="form-control" id="qtyRem" value="#{wholeSaleController.qtyRem}" disabled="true" style="width: 100%"/>

    </h:panelGrid>

    <div class="py-3">
        <p:commandButton value="Add to cart" icon="#{msg.add_icon}" class="kbtn-info mx-2" action="#{wholeSaleController.addSaleItem()}" update="@form"/>

        <!--<p:commandButton value="{msg.clear}" class="kbtn-default mx-3" icon="{msg.clear_icon}" immediate="true" action="{wholeSaleController.clear()}" update="@form"/>-->
    </div>
</html>
