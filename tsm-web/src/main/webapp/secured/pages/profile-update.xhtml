<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Profile
            </ui:define>
            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="card">
                        <h5 class="card-header">Update Account</h5>
                        <div class="card-body">
                            <div class="col-md-6 mb-5 pt-3 mx-auto">
                                <h:form>
                                    <div class="card-block">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">#{msg.fullname}<span class="text-danger">*</span> </label>
                                            <div class="col-md-8">
                                                <p:inputText class="col" value="#{appSession.currentUser.fullname}" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group row pt-3">
                                            <label class="col-sm-4 col-form-label">#{msg.email_ddress}<span class="text-danger">*</span> </label>
                                            <div class="col-md-8">
                                                <p:inputText class="col" value="#{appSession.currentUser.emailAddress}" required="true"/>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row pt-3">
                                            <label class="col-sm-4 col-form-label">#{msg.phone}<span class="text-danger">*</span> </label>
                                            <div class="col-md-8">
                                                <p:inputText class="col" value="#{appSession.currentUser.phoneNumber}" required="true"/>
                                            </div>
                                        </div>
                                                                  
                                         <div class="text-center pt-3">
                                             <p:commandButton class="kbtn-success" value="Save Changes" icon="#{msg.check_icon}" action="#{profileUpdateController.updateAccount()}" update="@form"/>
               
                                        </div>

                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
