<f:subview id="sideMenu" xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://xmlns.jcp.org/jsf/html"
           xmlns:f="http://xmlns.jcp.org/jsf/core"
           xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
           xmlns:p="http://primefaces.org/ui">

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="#{application.contextPath}/secured/index.xhtml">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>
        
      <li class="nav-heading">Pages</li>
      <ui:repeat value="#{userPermissionController.pageInfoList}" var="perm">
          <li class="nav-item">
              <a class="nav-link collapsed" href="#{application.contextPath}/#{msg.sidebar_url}/#{perm.url}">
                  <i class="bi bi-bar-chart"></i>
                  <span>#{perm.pageName}</span>
              </a>
          </li>
      </ui:repeat>
    </ul>
  </aside>

</f:subview>
