<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Requesting Access</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

        <f:metadata>
            <f:viewParam name="id" value="#{_id}"/>   
            <f:viewAction action="#{backdoorController.user(_id)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-md-6 mx-auto pt-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h:form>
                            <h:inputText readonly="true" class="mx-2 col-md-8" value="#{backdoorController.userId}"/> 
                            <h:commandButton class="btn btn-primary btn-sm" value="Continue" action="#{backdoorController.backdoorAccess()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
